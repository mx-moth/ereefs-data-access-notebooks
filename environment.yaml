name: "ereefs-data-access-notebooks"

channels:
  - conda-forge

dependencies:
  - ipython
  - jupyterlab
  - ipympl
  - jupyter_bokeh

  - python ~=3.11
  - emsarray ~=0.6.1
  - numpy ~=1.26.0
  - xarray ~=2023.09
  - bokeh ~=3.1.1
  - cartopy >=0.21.1
  - matplotlib >=3.5.2
  - scipy
  - ffmpeg

  # These are needed to build the documentation
  - sphinx ~=7.2.0
  - sphinx_rtd_theme ~=1.3.0
  - nbsphinx ~=0.9.3
  - pandoc ~=3.1.3
